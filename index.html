<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c13ac5acd8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <p id="local-time"></p>
          <!-- <h2 class="date-dayname">Thursaday</h2>
          <span class="date-day">20 Jan 2022</span> -->
          <br />
          <div class="col-5 searchEn">
            <form class="search-holder">
              <div class="mb-3">
                <input
                  type="search"
                  class="search-box"
                  placeholder="Enter City"
                  id="enter-city"
                  autocomplete="off"
                />
                <input
                  type="submit"
                  class="btn btn-primary"
                  id="search-city"
                  value="ok"
                />
                <button id="currentloc">your location ➤</button>
              </div>
            </form>
          </div>
          <br />
          <span class="location">Tehran, IR</span>
        </div>
        <div class="weather-container">
          <h1>
            <span class="weather-temp">10</span>
            <button class="celsiusButton"><strong>C</strong></button
            >
            <button class="fahrenheitButton"><strong>F</strong></button>
          </h1>
          <h3 class="weather-desc"></h3>
        </div>
      </div>
      <div class="info-side">
          <div class="today-info">
            <div class="precipitation">
              <p>Humidity <span id="humidity">95</span>%</p>
              <p>Wind <span id="wind">1</span> km/h</p>
            </div>
          </div>
          <div class="week-container">
            <ul class="week-list">
              <li>
                <span class="weather-icon"><i class="fas fa-sun"></i></span
                ><span class="day-name">Fri</span
                ><span class="day-temp">30°C</span>
              </li>
              <li>
                <span class="weather-icon"
                  ><i class="fas fa-cloud-sun-rain"></i></span
                ><span class="day-name">Sat</span
                ><span class="day-temp">11°C</span>
              </li>
              <li>
                <span class="weather-icon"><i class="far fa-snowflake"></i></span
                ><span class="day-name">Sun</span
                ><span class="day-temp">09°C</span>
              </li>
              <li>
                <span class="weather-icon"><i class="fas fa-cloud"></i></span
                ><span class="day-name">Mon</span
                ><span class="day-temp">15°C</span>
              </li>
              <div class="clear"></div>
            </ul>
        </div>
        <footer><a href="https://github.com/maahsaa75/app-project" target=_blank  class=pavaraghi>My GitHub</a></footer>
   
    <script src="script.js"></script>
  </body>
</html>
